{% extends './base.html' %}


{% block title %}
    Register
{% endblock title %}


{% block content %}
{% csrf_token %}
<span class="login100-form-title p-b-49">
    Register User
</span>

<div class="wrap-input100 validate-input m-b-23" data-validate = "Email is reauired">
    <span class="label-input100">Email id</span>
    <input class="input100" type="email" name="email" placeholder="Type your email">
    <span class="focus-input100" data-symbol="&#xf206;"></span>
</div>


<div class="wrap-input100 validate-input m-b-23" data-validate = "Email is reauired">
    <span class="label-input100">First Name</span>
    <input class="input100" type="text" name="first_name" placeholder="Type your first name">
    <span class="focus-input100" data-symbol="&#xf206;"></span>
</div>


<div class="wrap-input100 validate-input m-b-23" data-validate = "Email is reauired">
    <span class="label-input100">Last Name</span>
    <input class="input100" type="text" name="last_name" placeholder="Type your last name">
    <span class="focus-input100" data-symbol="&#xf206;"></span>
</div>



<div class="wrap-input100 validate-input" data-validate="Password is required">
    <span class="label-input100">Password 1</span>
    <input class="input100" type="password" name="password1" placeholder="Type your password">
    <span class="focus-input100" data-symbol="&#xf190;"></span>
</div>

<br>

<div class="wrap-input100 validate-input" data-validate="Password is required">
    <span class="label-input100">Retype Password</span>
    <input class="input100" type="password" name="password2" placeholder="Type your password">
    <span class="focus-input100" data-symbol="&#xf190;"></span>
</div>

<br>

<div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
        <div class="login100-form-bgbtn"></div>
        <button class="login100-form-btn">
            Register
        </button>
    </div>
</div>

<div class="txt1 text-center p-t-54 p-b-20">
    <span>
        Or Register Using
    </span>
</div>

<div class="flex-c-m">
    <a href="#" class="login100-social-item bg1">
        <i class="fa fa-facebook"></i>
    </a>

    <a href="#" class="login100-social-item bg2">
        <i class="fa fa-twitter"></i>
    </a>

    <a href="#" class="login100-social-item bg3">
        <i class="fa fa-google"></i>
    </a>
</div>

<div class="flex-col-c p-t-155">
    <span class="txt1 p-b-17">
        Already have an account ?
    </span>

    <a href="{% url 'login' %}" class="txt2">
        Login!
    </a>
</div>


{% endblock content %}
